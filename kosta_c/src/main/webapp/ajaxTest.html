<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){
	document.querySelector("#btnRead").onclick=function(){
		var request=new XMLHttpRequest();
		request.open("get","listDept.jsp",false);
		request.send();
		var arr=eval("("+request.responseText+")");
		let table = document.createElement("tr");
		for(let i=0;i<arr.length;i++){
			let tr=document.createElement("tr");
			let td1=document.createElement("td");
			let td2=document.createElement("td");
			let td3=document.createElement("td");
			let txt1=document.createNextNode(arr[i].dno);
			let txt2=document.createNextNode(arr[i].dname);
			let txt3=document.createNextNode(arr[i].dloc);
			td1.appendChild(txt1);
			td2.appendChild(txt2);
			td3.appendChild(txt3);
			tr.appendChild(td1);
			tr.appendChild(td2);
			tr.appendChild(td3);
			table.appendChild(tr);
		}
		document.querySelector("#output").appendChild(table);
	}
}
</script>
</head>
<body>
<h1>hello kosta</h1>
<div id="output"></div>
<button id="btnRead">Ajax 통신</button>
<h1>Hello Kosta</h1>
</body>
</html>
